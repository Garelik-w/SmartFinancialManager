{% extends "base.html" %}

{% block title %}智能金融管家 - 认证您的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有认证您的账户.</h3>
    <p>
        在您使用智能金融管家的功能前，需要先认证您的账户.
        检查您注册的邮箱, 应该已经收到一封附带认证链接的邮件.
    </p>
    <p>
        需要重发认证邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里！</a>
    </p>
</div>
{% endblock %}
