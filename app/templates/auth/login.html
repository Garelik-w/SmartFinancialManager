{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}智能金融管家 - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记您的密码? <a href="{{ url_for('auth.password_reset_request') }}">重置密码</a>.</p>
    <p>新的用户? <a href="{{ url_for('auth.register') }}">注册</a>.</p>
    <p>粉丝登录？<a href="{{ url_for('auth.fans_login') }}">粉丝登录入口</a>.</p>
</div>
{% endblock %}
