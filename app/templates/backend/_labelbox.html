
<!-- Modal Dialogs ====== -->
<div class="modal fade" id="LabelManagerModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color:#f5f5f5;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="title" id="ModalLabel">标签设置</h4>
                <bord id="label-box-name" style="position:absolute; left:130px;top:40px"></bord>
            </div>
            <div class="modal-body" id="label-modal-body">
                <div class="row select-wrapper">
                    <!-- 已选择标签框 -->
                    <div class="selected-box col-lg-12 col-md-12 ">
                        <div class="card form-content" data-bs="lead">
                            <!-- 区块标题 -->
                            <div class="header">
                                <h2><strong>Choice</strong> 已选标签</h2>
                            </div>

                            <!-- 区块正文 -->
                            <div class="body" id="selected-box-body">
                                <!-- View -->
                                <div class="score-wrapper " id="selected-box-view" >
                                    <div style=" position: absolute;top:35px;left:2px;">
                                        <span class="badge badge-grey">View</span>
                                    </div>
                                    <!-- view标签准备填充的区域 -->
                                    <div id="choice-view" class="top-droppable people-group clearfix selected-view-content" >

                                    </div>
                                    <div class="num-xz score-xz" id="view-delete">
                                        <span id="choice-view-num" class="numSpan">0</span>/<span class="totalNum">6</span>
                                    </div>
                                </div>
                                <!-- Hide -->
                                <div class="score-wrapper" id="selected-box-hide" >
                                    <div style=" position: absolute;top:35px;left:2px">
                                        <span class="badge badge-white">Hide</span>
                                    </div>
                                    <!-- limit标签准备填充的区域 -->
                                    <div id="choice-limit" class="top-droppable people-group selected-hide-content clearfix" >

                                    </div>
                                    <div class="num-xz score-xz" id="hide-delete">
                                        <span id="choice-limit-num" class="numSpan">0</span>/<span class="totalNum">8</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 基础标签待选框 -->
                    <div class="col-lg-12 col-md-12" id="basic-check-box" >
                        <div class="card ">
                            <!-- 区块标题 -->
                            <div class="header">
                                <h2><strong>Basic</strong> 基础标签</h2>
                            </div>

                            <!-- 区块正文 -->
                            <div class="body people-list" id="basic-content">
                                <ul class="list-wrapper clearfix">
                                    <!-- 插入基础标签列表 -->
                                    <div id="li-basic-content">

                                    </div>
                                    <!-- <li id="basic1-yellow" data-bs="lead"> <span class ="badge badge-yellow">标签0</span></li>-->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <! 自定义标签待选框 -->
                    <div class="col-lg-12 col-md-12" id="custom-check-box">
                        <div class="card ">
                            <!-- 区块标题 -->
                            <div class="header">
                                <h2><strong>Custom</strong> 自定义标签</h2>
                            </div>
                            <!-- 区块正文 -->
                            <div class="body people-list" id="custom-content">
                                <!-- 自定义标签从数据库读取 -->
                                <ul class="list-wrapper clearfix">
                                    <!-- 插入自定义标签列表 -->
                                    <div id="li-custom-content">

                                    </div>
                                    <!--<li id="custom1-yellow" data-bs="lead"> <span class ="badge badge-yellow">李狗蛋1</span></li>-->
                                    <!-- 自定义标签现场输入 -->
                                    <div id="owner-wrapper-add"></div>
                                </ul>
                            </div>

                            <div class="body" id="insert-custom-content" >
                                <h7 style="color: #9E9E9E;position: relative;top: 5px;">
                                    &nbsp;&nbsp;<i class="zmdi zmdi-collection-plus"></i>&nbsp;&nbsp;插入自定义标签
                                </h7>
                                <div id="color-show">
                                    <button id="color-red" class="btn btn-icon btn-icon-mini btn-round badge-red change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                    <button id="color-green" class="btn btn-icon btn-icon-mini btn-round badge-green change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                    <button id="color-blue" class="btn btn-icon btn-icon-mini btn-round badge-blue change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                    <button id="color-amber" class="btn btn-icon btn-icon-mini btn-round badge-amber change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                    <button id="color-purple" class="btn btn-icon btn-icon-mini btn-round badge-purple change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                    <button id="color-pink" class="btn btn-icon btn-icon-mini btn-round badge-pink change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                    <button id="color-cyan" class="btn btn-icon btn-icon-mini btn-round badge-cyan change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                    <button id="color-yellow" class="btn btn-icon btn-icon-mini btn-round badge-yellow change-color"><i class="zmdi zmdi-favorite-outline"></i></button>
                                </div>
                                <!-- 搜索框 -->
                                <div class="search-box" id="red">
                                    <input class="search" placeholder="自定义标签. . ." type="text">
                                    <a href="javascript:;" class="search-reset fa fa-times">
                                        <span class="ti-close"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="position: relative;">
                <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">标签管理</button>
                <button type="button" id="triggerSuccessMessage" data-dismiss="modal" class="btn btn-info btn-round waves-effect">确认</button>
                <!-- onclick="showSuccessMessage()"-->
            </div>
        </div>
    </div>
</div>
